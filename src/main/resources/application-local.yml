spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: Kakao
            client-id: ENC(bY4du5OfPJoCLyJvvrX7eADU3O1p/oze8c+pvSD3EZxwVvB/YAY0xvUm+8/TzDKa)
            client-secret: ENC(nnyQJdgGymYjFygho+1+UWazDq7XADUoc+wuk8gBfB4MRhT7abns0AZZK7aqqaOB)
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  springdoc:
    api-docs:
      enabled: true
      path: /v3/api-docs
    swagger-ui:
      enabled: true
      path: /swagger-ui
      display-request-duration: true

  task:
    execution:
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 200
      thread-name-prefix: app-

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,threaddump,env,loggers
  endpoint:
    health:
      show-details: always

server:
  port: 8080
  tomcat:
    threads:
      max: 50
      min-spare: 10

app:
  base-url: http://localhost:3000

cors:
  origins: ["http://localhost:3000"]
  methods: ["GET","POST","PUT","DELETE","PATCH","OPTIONS"]
  headers: ["*"]
  allow-credentials: false
  max-age: 3600

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

