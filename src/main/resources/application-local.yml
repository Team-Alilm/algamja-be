    username: ENC(Un6kMlz7KgcKF/5VNA3QaOhbWGyEEpxWakkgs4pCxpY=)
    password: ENC(pk5bOpJBJUcImQg0uUyQonNMvHB/V2OOKHDzGOsQnxU=)
    host: smtp.gmail.com
    port: 587
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
