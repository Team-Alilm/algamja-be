spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:local
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
        use_sql_comments: true

    open-in-view: true

  mail:
    subject: 안녕하세요 Team Alilm dev 서버 입니다.

  h2:
    console:
      enabled: true

  quartz:
    job-store-type: jdbc
    job-interval-minutes: 1

