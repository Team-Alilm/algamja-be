on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: List built files
        run: ls -R build

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ${{ secrets.API_EC2_USER }}
          key: ${{ secrets.API_EC2_KEY }}
          source: "build/libs/alilm-0.0.1-SNAPSHOT.jar"
          target: "~"
          strip_components: 0  # âŒ ìƒëžµ ê°€ëŠ¥
          rm: true              # ðŸŸ¡ ì„±ê³µí•˜ë©´ tar ì§€ì›€
          overwrite: true       # ðŸŸ¡ ë™ì¼ íŒŒì¼ ìžˆìœ¼ë©´ ë®ì–´ì“°ê¸°

      - name: Run remote deploy script on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ${{ secrets.API_EC2_USER }}
          key: ${{ secrets.API_EC2_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar api-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > /dev/null 2>&1 &