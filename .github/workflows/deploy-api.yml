on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create Firebase key file
        run: |
          mkdir -p core/src/main/resources/firebase
          echo "${{ secrets.FIREBASE_SECRET_KEY }}" > core/src/main/resources/firebase/serviceAccountKey.json

      - name: List JAR
        run: ls -al core/src/main/resources/firebase

      - name: Build JAR
        run: ./gradlew :api:clean :api:build

      - name: List JAR
        run: ls -al api/build/libs

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ${{ secrets.API_EC2_USER }}
          key: ${{ secrets.API_EC2_KEY }}
          source: "api/build/libs/api-0.0.1-SNAPSHOT.jar"  # ✅ 수정된 경로
          target: "/home/ec2-user"
          overwrite: true
          strip_components: 3

      - name: Run JAR on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ${{ secrets.API_EC2_USER }}
          key: ${{ secrets.API_EC2_KEY }}
          script: |
            PID=$(lsof -ti:8080)
            if [ -n "$PID" ]; then
              kill -9 $PID
            fi
            nohup java -jar api-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > /dev/null 2>&1 &