on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: ./gradlew clean build

      - name: List JAR
        run: ls -al build/libs

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ${{ secrets.API_EC2_USER }}
          key: ${{ secrets.API_EC2_KEY }}
          source: "build/libs/api-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user"  # 홈 디렉토리에 복사
          overwrite: true
          strip_components: 2

      - name: Run JAR on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.API_EC2_HOST }}
          username: ${{ secrets.API_EC2_USER }}
          key: ${{ secrets.API_EC2_KEY }}
          script: |
            PID=$(lsof -ti:8080)
            if [ -n "$PID" ]; then
              kill -9 $PID
            fi
            nohup java -jar alilm-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > /dev/null 2>&1 &