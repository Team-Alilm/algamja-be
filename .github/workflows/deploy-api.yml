name: Deploy API Server to Amazon ECS

on:
  workflow_run:
    workflows: ["Detect Changes and Build"]
    types:
      - completed

env:
  AWS_REGION: ap-northeast-2                   # AWS 리전 설정
  ECR_REPOSITORY: alilm-api/prod-repository
  ECS_SERVICE: alilm-api-prod-ecs-service      # Amazon ECS 서비스 이름
  ECS_CLUSTER: alilm-prod-cluster-ec2          # Amazon ECS 클러스터 이름
  ECS_TASK_DEFINITION: alilm-api-task-prod-family-ec2  # AWS에서 관리하는 Task Definition 이름
  CONTAINER_NAME: alilm-api-prod-container

jobs:
  deploy-api:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.outputs.api-changed == 'api_changed=true' }}
    name: Deploy API Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew :api:build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG ./api
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
