name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  # PRì´ ë‹«íž ë•Œ(merge í¬í•¨)ë„ íŠ¸ë¦¬ê±°í•˜ë ¤ë©´ ì•„ëž˜ ìœ ì§€
  pull_request:
    types: [ closed ]

# ê°™ì€ ë¸Œëžœì¹˜ì—ì„œ ì—¬ëŸ¬ ë°°í¬ê°€ ê²¹ì¹˜ë©´ ì´ì „ ì‹¤í–‰ ì·¨ì†Œ
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    # push ë˜ëŠ” merged PR ì—ë§Œ ì‹¤í–‰
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      HEALTH_URL: https://api.algamja.com/health-check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create FirebaseSecretKey.json
        run: |
          mkdir -p src/main/resources/firebase
          echo "${{ secrets.FIREBASE_KEY_B64 }}" | base64 --decode > src/main/resources/firebase/FirebaseSecretKey.json

      # repo ê²½ë¡œ ì†Œë¬¸ìž + IMAGE_TAG ì£¼ìž…
      - name: Compute env (lowercase repo, tag)
        run: |
          echo "REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      # Buildx í•œ ë²ˆë§Œ ì„¤ì • (docker-container ë“œë¼ì´ë²„ â†’ GHA ìºì‹œ ì‚¬ìš©)
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REPO }}/app:${{ env.IMAGE_TAG }}
            ${{ env.REPO }}/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy compose & nginx to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,nginx/**"
          target: "${{ secrets.EC2_APP_DIR }}"

      - name: Deploy on EC2 (pull â†’ up -d, no 'down')
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.EC2_APP_DIR }}"
            echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" > .env

            # GHCR ë¡œê·¸ì¸(ì¼ì‹œ ì˜¤ë¥˜ ëŒ€ë¹„ ìž¬ì‹œë„)
            for i in 1 2 3; do
              docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} && break
              echo "docker login retry $i"; sleep 2
            done

            docker compose pull
            docker compose up -d
            docker compose ps
            docker system prune -af --volumes || true

      - name: Health check
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Checking ${{ env.HEALTH_URL }}"
            echo "Warm-up sleep 10s..."
            sleep 10                          # ðŸ”¹ ìµœì´ˆ 10ì´ˆ ëŒ€ê¸°

            for i in $(seq 1 12); do          # ì´ 1ë¶„ ë™ì•ˆ ìž¬ì‹œë„(12Ã—5s)
              code=$(curl -sk -o /dev/null -w "%{http_code}" "${{ env.HEALTH_URL }}" || true)
              if [ "$code" = "200" ]; then
                echo "Health OK"
                exit 0
              fi
              echo "Waiting health... ($i/12) got $code"
              sleep 5
            done

            echo "Health check failed"
            exit 1

      - name: Rollback on failure (to latest)
        if: failure()
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.EC2_APP_DIR }}"
            echo "Rolling back to 'latest'..."
            echo "IMAGE_TAG=latest" > .env

            FILE=docker-compose.yml
            [ -f compose.yaml ] && FILE=compose.yaml

            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} || true
            docker compose -f "$FILE" pull
            docker compose -f "$FILE" up -d
            docker compose -f "$FILE" ps