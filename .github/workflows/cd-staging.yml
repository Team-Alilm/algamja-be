name: CD - Staging Deployment

on:
  push:
    branches: [ "develop" ]
  pull_request:
    types: [ closed ]
    branches: [ "develop" ]

# μ¤ν…μ΄μ§• λ°°ν¬λ” λ” κ΄€λ€ν•κ² (ν…μ¤νΈ μ‹¤ν¨ν•΄λ„ λ°°ν¬ κ°€λ¥)
concurrency:
  group: deployment-staging
  cancel-in-progress: true

jobs:
  # μ¤ν…μ΄μ§•μ€ λΉλ“λ§ ν™•μΈν•κ³  λ°°ν¬
  build-and-deploy-staging:
    name: Build & Deploy to Staging
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    environment:
      name: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create FirebaseSecretKey.json
        run: |
          set -e
          mkdir -p src/main/resources/firebase
          echo "${{ secrets.FIREBASE_KEY_B64 }}" | base64 --decode > src/main/resources/firebase/FirebaseSecretKey.json
          grep -q '"type": "service_account"' src/main/resources/firebase/FirebaseSecretKey.json
          echo "FirebaseSecretKey.json ready for staging build."

      - name: Build verification (ν…μ¤νΈ μ μ™Έ)
        run: ./gradlew build -x test

      - name: Set up Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            FIREBASE_KEY_B64=${{ secrets.FIREBASE_KEY_B64 }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # μ¤ν…μ΄μ§• μ„λ²„ λ°°ν¬ (ν•„μ”μ‹ λ³„λ„ μ„λ²„ μ„¤μ •)
      - name: Deploy to Staging (Optional)
        run: |
          echo "π€ Staging deployment would happen here"
          echo "π“¦ Built image: ${{ steps.meta.outputs.tags }}"
          echo "π’΅ Configure staging server secrets if needed"